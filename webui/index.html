		<div id="node_editor" style="width: 100%; height: 100%;"></div>
		<script>
			var node_editor = new NodeEditor("#node_editor");

			var node1 = new Node();
			node1.setPosition({"x": 50, "y": 50})
			node_editor.addNode(node1);

			var node2 = new Node();
			node2.setPosition({"x": 200, "y": 300})
			node_editor.addNode(node2);

			var node3 = new Node();
			node3.setPosition({"x": 750, "y": 150})
			node_editor.addNode(node3);

			var node4 = new Node();
			node4.setPosition({"x": 1300, "y": 250})
			node_editor.addNode(node4);

			var path1 = new Path(node1, node3);
			node_editor.addPath(path1);

			var path2 = new Path(node2, node3);
			node_editor.addPath(path2);

			var path3 = new Path(node3, node4);
			node_editor.addPath(path3);
